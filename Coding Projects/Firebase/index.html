<body>
<input type = "text" class = "fir" placeholder="Name">
<input type = "text" class = "sec" placeholder="Wing Span">
<input type = "text" class = "thi" placeholder="Feed">
<button class = "btn"> ENGAGE </button>

    <li>Content</li>

<input type = "text" class = "fir2" placeholder="Name">

<input type = "text" class = "thi2" placeholder="Feed">
<button class = "btn2"> ENGAGE... again </button>
    
<script>
    let btn = document.getElementsByClassName("btn")[0];
    let btn2 = document.getElementsByClassName("btn2")[0];
    let db = firebase.database();
    
    btn.addEventListener("click", function(){
        let fir = document.getElementsByClassName("fir")[0];
        let sec = document.getElementsByClassName("sec")[0];
        let thi = document.getElementsByClassName("thi")[0];
        let bird = {
            Name: fir.value,
            Wingspan: sec.value,
            Feed: thi.value
        }
        db.ref("Birds/").push(bird)
    });
    db.ref("/Birds").on("value", function(snapshot){
        let allData = snapshot.val();
        for (let bird in allData){
            console.log(allData);
            console.log(bird);
            let dt = allData[bird];
            let store = document.getElementsByTagName("ul")[0];
            let list = document.createElement("ul");
            let item = document.createElement("li");
            item.innerHTML =dt.Name + " " + dt.Wingspan + " " + dt.Feed;
            list.appendChild(item);
            store.appendChild(list);
        }
    });
    btn2.addEventListener("click", function(){
        let fir = document.getElementsByClassName("fir2")[0];
        let sec = document.getElementsByClassName("sec2")[0];
        let thi = document.getElementsByClassName("thi2")[0];
        let sea = document.getElementsByClassName("search2")[0];
        let bird = {
            Name: fir.value,
            Wingspan: sec.value,
            Feed: thi.value
        }
        db.ref(sea.value).set(bird)
    });
</script>
